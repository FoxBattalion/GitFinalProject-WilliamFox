<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"

      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="Styling.css">
    <title>Responsive Images</title>
  </head>
  <body>
    <h1>Maxed width</h1>
    
    <div id="content">
        <h2>This has two images. One that is width: 100%, and one that is max-width:100%</h2>
        <div id="width100"><img src="Images/istockphoto-1205321955-612x612.jpg" alt="Stock Photo 1"></div>
        <div id="maxWidth"><img src="Images/istockphoto-1205321955-612x612.jpg" alt="Stock Photo 1 but with max width"></div>
        <h2>The one with max width does not grow any larger than the max width that is set, while the one with 100% width keeps growing.</h2>
    </div>
   
  </body>
</html>

<html lang="en">
  <head>

    />
    <link rel="stylesheet" href="Styling.css">
    <title>Responsive Images</title>
  </head>
  <body>
    <h1>Art Direction</h1>
    <h2>Art Direction is for when the page swaps the image for a different one when the screen size is swapped</h2>

    <div id="content">
        <div id="artDirection">
            <picture>
                <!--Usually you would use the same image just slightly different, in this case I'm just using two different images-->
                <source media="(max-width: 767px)" srcset="Images\istockphoto-1310189452-612x612.jpg">
                <img src="Images/istockphoto-1385735073-612x612.jpg" alt="Sample">
            </picture>
        </div>
    </div>
  </body>
</html>
